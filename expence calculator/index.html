<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="inputBox">
                <div class="inputs">
                    <h1>Income</h1>
                    <input type="text" class="incomeEntry" placeholder="Enter Income">
                    <button class="buttonIncome"><i class="fa-solid fa-plus"></i></button>
                </div>
                <div class="inputs">
                    <h1>Expence</h1>
                    <input type="text" class="expenceEntry" placeholder="Enter Expence">
                    <button class="buttonExpence"><i class="fa-solid fa-minus"></i></button>
                </div>
            </div>
            <div class="output">
                <div class="income"></div>
                <div class="expence"></div>
            </div>
            <div class="netBalance"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
